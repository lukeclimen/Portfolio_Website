<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="lucas climenhage, portfolio, resume, personal"
    />
    <meta
      name="description"
      content="The porfolio website for Lucas Climenhage, outlining his resume and past projects"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Home</title>
  </head>
  <body>
    <h1>Home</h1>
    <form class="form__block" action="">
      <h2 class="form__title">Want to Reach Out?</h2>
      <p class="form__description">
        Fill out the form below to send me a mesage!
      </p>
      <label class="form__label" for="name">What is your name?</label>
      <input
        class="form__fillable form__element"
        id="name"
        type="text"
        placeholder="Your Name"
      />

      <label class="form__label" for="email">What is your email?</label>
      <input
        class="form__fillable form__element"
        id="email"
        type="email"
        placeholder="Your Email"
      />

      <label class="form__label" for="infoText">What can I help with?</label>
      <textarea
        class="form__fillable form__element"
        id="infoText"
        rows="5"
        placeholder="Your message"
      ></textarea>

      <button class="form__button form__element">Submit</button>
    </form>
    <script src="/javascript/main.js"></script>
  </body>
</html>
