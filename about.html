<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <nav class="nav collapsible">
      <a class="nav__logo" href="index.html">
        <img class="nav__logo" src="images/logo-light.png" alt="Logo" />
      </a>
      <svg class="icon nav__brick nav__toggle">
        <use xlink:href="images/sprite.svg#menu"></use>
      </svg>
      <ul class="nav__list collapsible__content">
        <li class="nav__item"><a href="about.html">About</a></li>
        <li class="nav__item"><a href="resume.html">Resume </a></li>
        <li class="nav__item"><a href="projects.html">Portfolio</a></li>
        <li class="nav__item"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <section class="info">
      <h1>Hi, I'm <em>Luke Climenhage</em></h1>
      <p class="info__body">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Neque totam
        rem nihil quas quaerat quos quisquam aspernatur debitis ea cupiditate!
      </p>
      <a class="button" href="#">Blog</a>

      <a href="https://www.linkedin.com/in/lclimenh/">
        <svg class="icon social__icon">
          <use xlink:href="images/sprite.svg#linkedin"></use>
        </svg>
      </a>
    </section>

    <div class="about__image-container width__controller">
      <picture>
        <source
          type="images/webp"
          srcset="
            images/headshot.webp    1x,
            images/headshot_2x.webp 2x,
            images/headshot_3x.webp 3x
          "
        />
        <source
          type="images/png"
          srcset="
            images/headshot.png    1x,
            images/headshot_2x.png 2x,
            images/headshot_3x.png 3x
          "
        />
        <img class="about__image" src="images/headshot.webp" alt="" />
      </picture>

      <img class="circle" src="images/circle.svg" alt="" />
    </div>

    <script src="/javascript/main.js"></script>
  </body>
</html>
